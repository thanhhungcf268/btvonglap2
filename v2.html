<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= parseInt(prompt(" Tính giai thừa của một số nguyên dương: "));
    for(fact=1,i = 1; i <= n; i++)
    {
        fact = fact * i;
    }
    document.write(fact);
</script>
</body>
</html>
